<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Boring Clicker</title>
</head>
<body>
    <div class="game-container">
        <div class="cookie-container">
            <img src="cookie.png" alt="Cookie" id="cookie" onclick="clickCookie()">
        </div>
        <div class="info-container">
            <p id="click-count">Clicks: 0</p>
            <p id="cookies-per-second">Cookies per second: 0</p>
        </div>
        <div class="store-container">
            <h2>Store</h2>
            <button onmouseover="showTooltip(1)" onmouseout="hideTooltip()" onclick="buyUpgrade(1)">Upgrade 1 - Cost: <span id="upgrade1-cost">10</span></button>
            <button onmouseover="showTooltip(2)" onmouseout="hideTooltip()" onclick="buyUpgrade(2)">Upgrade 2 - Cost: <span id="upgrade2-cost">20</span></button>
        </div>
        <div id="tooltip" class="hidden"></div>
    </div>
    <div class="reset-container">
        <button onclick="confirmReset()">Reset Progress</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
