<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<iframe src="../navigation/navbar.html" frameborder="0" scrolling="no" width="100%" height="50"></iframe>
    <div class="container">
        <h1>Notepad</h1>
        <input type="text" id="noteTitle" maxlength="100" placeholder="note title...">
        
        <div class="styling-options">
            <!-- coming soon... ;) -->
        </div>

        <textarea id="noteContent" placeholder="Type something... (Max 10,000)" maxlength="10000" oninput="updateWordCount()" oninput="updateCharCount()"></textarea>
        <div id="wordCount">Words: 0</div>
        <div id="charCount">Characters: <b>COMING SOON</b></div>

        <button id="saveButton" onclick="saveNote()">Save ID</button>
        <div id="loadCode">
            <input type="text" id="loadCodeInput" placeholder="Paste code here, then click Load ID...">
            <button onclick="loadNote()" id="loadCodeBtn">Load ID</button>
        </div>
    </div>
        <!-- "create" or "load" the notification div -->
    <div id="notification"></div>

</body>
</html>
