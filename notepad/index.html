<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Notepad</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #noteTitle,
        #noteContent {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        #noteContent {
            height: 200px;
        }

        #saveButton,
        #loadButton {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #loadCode {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Online Notepad</h1>
        
        <label for="noteTitle">Title:</label>
        <input type="text" id="noteTitle" placeholder="Enter title">

        <label for="noteContent">Content:</label>
        <textarea id="noteContent" placeholder="Enter your notes"></textarea>

        <button id="saveButton" onclick="saveNote()">Save Note</button>
        <button id="loadButton" onclick="loadNote()">Load Note</button>

        <div id="loadCode">
            <label for="loadCodeInput">Enter code:</label>
            <input type="text" id="loadCodeInput" placeholder="Paste code here">
            <button onclick="loadNoteFromCode()">Load</button>
        </div>
    </div>

    <script>
        // Function to generate a unique code for each note
        function generateUniqueCode() {
            return Math.random().toString(36).substring(2, 8);
        }

        // Function to save the current note
        function saveNote() {
            const noteTitle = document.getElementById('noteTitle').value;
            const noteContent = document.getElementById('noteContent').value;
            
            if (noteTitle.trim() !== '' || noteContent.trim() !== '') {
                const uniqueCode = generateUniqueCode();
                const note = {
                    title: noteTitle,
                    content: noteContent
                };

                localStorage.setItem(uniqueCode, JSON.stringify(note));
                alert(`Note saved! Your unique code is: ${uniqueCode}`);
            } else {
                alert('Please enter a title or content before saving.');
            }
        }

        // Function to load a note using a unique code
        function loadNote() {
            const loadCodeInput = document.getElementById('loadCodeInput');
            const uniqueCode = loadCodeInput.value.trim();

            if (uniqueCode !== '') {
                const storedNote = localStorage.getItem(uniqueCode);

                if (storedNote) {
                    const note = JSON.parse(storedNote);
                    document.getElementById('noteTitle').value = note.title;
                    document.getElementById('noteContent').value = note.content;
                    alert('Note loaded successfully!');
                } else {
                    alert('No note found with the provided code.');
                }
            } else {
                alert('Please enter a valid code.');
            }
        }

        // Function to load a note using a unique code without user interaction
        function loadNoteFromCode() {
            const loadCodeInput = document.getElementById('loadCodeInput');
            loadCodeInput.value = loadCodeInput.value.trim();

            if (loadCodeInput.value !== '') {
                loadNote();
            } else {
                alert('Please enter a valid code.');
            }
        }
    </script>

</body>
</html>
