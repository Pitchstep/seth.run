<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Notepad</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 80%; /* Adjusted width for better responsiveness */
            width: 100%;
            background-color: #111;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #noteTitle,
        #noteContent {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 3px;
            box-sizing: border-box;
            background-color: #222;
            color: #fff;
        }

        #noteContent {
            font-family: 'Arial', sans-serif;
            min-height: 150px;
            resize: vertical;
            overflow: auto;
        }

        #saveButton {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #loadCode {
            margin-top: 10px;
        }

        #loadCodeInput {
            width: calc(100% - 10px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #444;
            border-radius: 3px;
            box-sizing: border-box;
            background-color: #222;
            color: #fff;
        }

        #notification {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 3px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #wordCount {
            font-size: 16px;
            margin-top: 10px;
        }

        /* Media query for responsiveness */
        @media only screen and (max-width: 600px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>notepad</h1>
        <p><b>NEW:</b> Live Word Count</p>
        <input type="text" id="noteTitle" placeholder="Title (optional)">
        
        <div class="styling-options">
            <!-- Removed styling options -->
        </div>

        <textarea id="noteContent" placeholder="start typing your notes... or paste your plagiarism" oninput="updateWordCount()"></textarea>
        <div id="wordCount">words: 0</div>

        <button id="saveButton" onclick="saveNote()">save note</button>
        <div id="loadCode">
            <input type="text" id="loadCodeInput" placeholder="paste code here...">
            <button onclick="loadNote()">load note</button>
        </div>
    </div>

    <div id="notification"></div>

    <script>
        function generateUniqueCode() {
            return Math.random().toString(36).substring(2, 8);
        }

        function saveNote() {
            const noteTitle = document.getElementById('noteTitle').value;
            const noteContent = document.getElementById('noteContent').value;
            
            if (noteTitle.trim() !== '' || noteContent.trim() !== '') {
                const uniqueCode = generateUniqueCode();
                const note = {
                    title: noteTitle,
                    content: noteContent
                };

                localStorage.setItem(uniqueCode, JSON.stringify(note));
                copyToClipboard(uniqueCode);
                showNotification(`note saved! [${uniqueCode}] has been copied to your clipboard.`);
            } else {
                showNotification('please enter a title or content before saving.');
            }
        }

        function loadNote() {
            const loadCodeInput = document.getElementById('loadCodeInput');
            const uniqueCode = loadCodeInput.value.trim();

            if (uniqueCode !== '') {
                const storedNote = localStorage.getItem(uniqueCode);

                if (storedNote) {
                    const note = JSON.parse(storedNote);
                    document.getElementById('noteTitle').value = note.title;
                    document.getElementById('noteContent').value = note.content;
                    showNotification('note loaded successfully!');
                } else {
                    showNotification('no note found with the provided code.');
                }
            } else {
                showNotification('please enter a valid code.');
            }
        }

        function showNotification(message) {
            const notificationElement = document.getElementById('notification');
            notificationElement.textContent = message;
            notificationElement.style.display = 'block';

            setTimeout(() => {
                notificationElement.style.display = 'none';
            }, 5000); // Hide after 5 seconds
        }

        function copyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
        }

        function updateWordCount() {
            const content = document.getElementById('noteContent').value;
            const wordCount = content.split(/\s+/).filter(word => word !== '').length;
            document.getElementById('wordCount').textContent = `words: ${wordCount}`;
        }
    </script>

</body>
</html>
