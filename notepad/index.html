<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Notepad</h1>
        <input type="text" id="noteTitle" placeholder="Note title...">
        <textarea id="noteContent" placeholder="Type something..."></textarea>
        <button id="saveButton">Save</button>
        <button id="loadButton">Load</button>
        <button id="deleteButton">Delete</button>
        <input type="text" id="loadCodeInput" placeholder="Enter ID...">
    </div>
    <div id="notification" class="notification"></div>
    <div id="confirmationModal" class="confirmation-modal">
        <h2>Delete note?</h2>
        <p>Are you sure you want to permanently delete this note?<br>This will also delete its ID so it can't be loaded anymore.</p>
        <div class="confirmation-buttons">
            <button id="confirmDelete" class="primary">Yes, do it!</button>
            <button id="cancelDelete" class="secondary">No, cancel.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
