<!DOCTYPE html>
<html>
<head>
    <title>GD Online</title>
</head>
<body>
    <h1>Geometry Dash</h1>
    <p>Log in with your gdonline admin password</p>

    <input type="password" id="password" placeholder="Password...">
    <button onclick="checkPassword()">submit</button>
    
    <div id="message"></div>

    <script>
        function checkPassword() {
            var enteredPassword = document.getElementById("password").value;
            var correctPassword = "this_is_the_password";

            if (enteredPassword === correctPassword) {
                document.getElementById("message").innerHTML = "Logged in. Redirecting...";
                // Redirect to the protected content or load it here
            } else {
                document.getElementById("message").innerHTML = "Access Denied! Please try again.";
            }
        }
    </script>
</body>
</html>
