<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height to ensure content fits */
        }

        /* Center content within the body */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Allow content to expand and push footer down */
        }

        h1 {
            font-size: 36px;
            margin: 20px 0; /* Add margin to provide space above and below */
            background: linear-gradient(45deg, purple, cyan);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textGradient 5s linear infinite;
        }

        /* Additional styling for project cards */
        .project-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            position: relative; /* Position for absolute icons */
        }

        .project-icons {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
        }

        .project-icons i {
            font-size: 24px;
            color: #fff;
            margin-right: 5px;
            cursor: pointer;
            position: relative;
        }

        .tooltip {
            visibility: hidden;
            position: fixed;
            background-color: #000;
            color: #fff;
            border-radius: 5px;
            padding: 5px;
            text-align: center;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 14px;
            pointer-events: none; /* Allow interaction with elements beneath the tooltip */
        }

        .project-icons i:hover + .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .check-button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: background-color 0.3s;
            text-decoration: none; /* Remove underline */
        }

        .check-button:hover {
            background-color: #7289DA; /* Discord's "blurple" color */
        }

        .fa-solid fa-link-icon {
            margin-left: 10px;
        }

        footer {
            margin: 20px 0;
            align-text: center;
            font-size: 6px;
            
        }

        .footerdiv {
            padding: 10px;
            margin: 10px;
            align-items: center;
            display: flex;
            font-weight: 100;
            font-size: 10px;
        }

    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>PROJECTS</h1>
        <div class="project-card">
            <h2 class="project-title">Notepad</h2>
            <p class="project-description">Write things online, save them, and load them later with this simplified online notepad!<br><br><i>Version <b>0.5</b></i></p>
            <a href="https://seth.run/notepad" target="_blank" class="check-button">
                Open in new tab
            </a>
        </div>
    <div class="footerdiv">
<p>This page is where I'll post my web projects.\n<b>Contributers</b> get early access to unreleased projects & project updates!</p>
    </div>
</div>

    <!-- Load FontAwesome JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
