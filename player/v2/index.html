<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="script.js"></script>
  <style>
    /* Additional CSS styles for the sound wave canvas */
    #sound-wave {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="music-player">
    <div class="player-controls">
      <button class="player-button previous-button"><i class="fas fa-step-backward"></i></button>
      <button class="player-button play-button"><i class="fas fa-play"></i><i class="fas fa-pause"></i></button>
      <button class="player-button next-button"><i class="fas fa-step-forward"></i></button>
    </div>
    <div class="song-info">
      <h2 class="song-title">the nft man</h2>
      <p class="song-artist">CG5</p>
    </div>
    <div class="timer">Press play.</div>
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>
    <canvas id="sound-wave" width="600" height="100"></canvas> <!-- Added canvas element -->
  </div>
  <audio id="audio-player" src="song.mp3"></audio>
</body>
</html>
