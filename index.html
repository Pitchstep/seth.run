<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter Value</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        #displayResult {
            font-size: 32px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <p id="displayResult"></p>

    <script>
        window.onload = function() {
            // Get the value after "?=" in the URL
            const queryString = window.location.search;
            const paramStartIndex = queryString.indexOf("?=");
            if (paramStartIndex !== -1) {
                const paramValue = queryString.substring(paramStartIndex + 2);
                // Display the parameter value on the page with a fade-in effect
                const displayResultElement = document.getElementById("displayResult");
                displayResultElement.textContent = paramValue;
            } else {
                // Parameter not found
                const displayResultElement = document.getElementById("displayResult");
                displayResultElement.textContent = "Parameter not found.";
            }
        };
    </script>
</body>
</html>
