<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seth</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Your existing CSS styles here */

        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Center content within the body */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            margin: 0;
            background: linear-gradient(45deg, purple, cyan);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textGradient 5s linear infinite;
        }

        @keyframes textGradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 0;
        }

        img {
            width: 200px;
            border-radius: 50%;
            margin-top: 20px;
        }

        .link-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .link-icon {
            font-size: 24px;
            color: white;
            margin: 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .link-icon:hover {
            color: cyan;
        }

        /* Custom colors for social media icons */
        .link-icon[data-icon="fab fa-instagram"]:hover {
            color: #e4405f; /* Instagram color */
        }

        .link-icon[data-icon="fab fa-twitter"]:hover {
            color: #1da1f2; /* Twitter color */
        }

        .link-icon[data-icon="fab fa-youtube"]:hover {
            color: #ff0000; /* YouTube color */
        }

        .link-icon[data-icon="fa-brands fa-discord"]:hover {
            color: #5865F2; /* Discord color */
        }

        /* Prevent scrolling */
        html, body {
            overflow: hidden;
        }

        /* Additional styling for small text */
        .small-text {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 10px;
        }

        /* Copyright Footer */
        footer {
            font-size: 12px;
            margin-top: auto;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>Seth</h1>
        <img src="https://raw.githubusercontent.com/sithydev/vyrelith-site/main/img/sethmoji.png" alt="Your Memoji">
        <p>web designer</p>

        <!-- Link Section -->
        <div class="link-section">
            <a href="https://instagram.com/sethdup" class="link-icon" data-icon="fab fa-instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/seth16k" class="link-icon" data-icon="fab fa-twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://youtube.com/@seth.4k" class="link-icon" data-icon="fab fa-youtube"><i class="fab fa-youtube"></i></a>
            <a href="https://discordapp.com/users/920360162718519357" class="link-icon" data-icon="fa-brands fa-discord"><i class="fa-brands fa-discord"></i></a>
        </div>

        <p class="small-text">By pressing these icons, you will be led outside of <b>www.vyrelith.com</b></p>

        <!-- Copyright Footer -->
        <footer>
            &copy; 2023 Seth "4k" Harlow
        </footer>
    </div>

    <!-- Load FontAwesome JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
