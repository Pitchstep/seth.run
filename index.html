<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter Value</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        #displayResult {
            font-size: 40px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
            cursor: pointer;
            user-select: none; /* Disable text selection */
        }

        #copiedText {
            font-size: 20px;
            margin-top: 5px;
            color: lightgreen;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            user-select: none; /* Disable text selection */
        }

        .unclickable {
            pointer-events: none; /* Disable clicking */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .shake {
            animation: shake 0.1s infinite alternate;
        }

        .red-text {
            color: red;
        }
    </style>
</head>
<body>
    <p id="displayResult"></p>
    <p id="copiedText">Copied!</p>

    <script>
        let copyCount = 0;

        window.onload = function() {
            // Get the value after "?=" in the URL
            const queryString = window.location.search;
            const paramStartIndex = queryString.indexOf("?=");
            if (paramStartIndex !== -1) {
                const paramValue = queryString.substring(paramStartIndex + 2);
                // Display the parameter value on the page with a fade-in effect
                const displayResultElement = document.getElementById("displayResult");
                displayResultElement.textContent = paramValue;
                displayResultElement.addEventListener("click", function() {
                    // Copy the parameter value to the clipboard
                    const textArea = document.createElement("textarea");
                    textArea.value = paramValue;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand("copy");
                    document.body.removeChild(textArea);

                    // Show the "Copied" message
                    const copiedTextElement = document.getElementById("copiedText");
                    copyCount++;
                    if (copyCount >= 50) {
                        // Turn the text red after the 50th click
                        copiedTextElement.classList.add("red-text");
                    }

                    if (copyCount === 1) {
                        copiedTextElement.textContent = "Copied!";
                    } else {
                        copiedTextElement.textContent = "Copied " copyCount + " times!";
                    }

                    copiedTextElement.style.opacity = "1";

                    setTimeout(function() {
                        copiedTextElement.style.opacity = "0";
                    }, 1500); // Hide the message after 1.5 seconds
                });
            } else {
                // Parameter not found
                const displayResultElement = document.getElementById("displayResult");
                displayResultElement.textContent = "WRONG PAGE?";
            }
        };
    </script>
</body>
</html>
