<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        .box {
            display: inline-block;
            font-size: 16px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;
        }

        .box:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Skills</h2>
