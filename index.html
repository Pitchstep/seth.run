<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <!-- Link to FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            margin: 0;
            background: linear-gradient(45deg, purple, cyan);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textGradient 5s linear infinite;
        }

        @keyframes textGradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 0;
        }

        img {
            width: 200px;
            border-radius: 50%;
            margin-top: 20px;
        }

        .link-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .link-icon {
            font-size: 24px;
            color: white;
            margin: 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .link-icon:hover {
            color: cyan;
        }
    </style>
</head>
<body>
    <h1>Your Display Name</h1>

    <!-- Add your Memoji image or profile picture below -->
    <img src="https://raw.githubusercontent.com/sithydev/vyrelith-site/main/img/sethmoji.png" alt="Your Memoji">

    <p>
        Add your biography or any description about yourself here. You can talk about your interests, skills, accomplishments, and anything else you'd like to share with the world!
    </p>

    <!-- Link Section -->
    <div class="link-section">
        <a href="https://example.com" class="link-icon"><i class="fab fa-instagram"></i></a>
        <a href="https://example.com" class="link-icon"><i class="fab fa-twitter"></i></a>
        <a href="https://example.com" class="link-icon"><i class="fab fa-youtube"></i></a>
        <a href="https://example.com" class="link-icon"><i class="fas fa-globe"></i></a>
        <!-- Add more links and icons here -->
    </div>

    <!-- Load FontAwesome JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
