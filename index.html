<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        .badge {
            font-size: 24px;
            margin: 5px;
        }

        .box {
            display: inline-block;
            font-size: 16px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;
            position: relative;
        }

        .box:hover {
            background-color: #007bff;
            color: white;
        }

        .tooltip {
            visibility: hidden;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .box:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        img {
            width: 200px;
            border-radius: 50%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Your Name</h1>

    <!-- Add your Memoji image below -->
    <img src="path/to/your/memoji.png" alt="Your Memoji">

    <div>
        <!-- Add your @username below -->
        <a href="#" class="box">@yourusername
            <!-- Add your badges (emojis) below -->
            <span class="badge" title="Badge 1">üéâ</span>
            <span class="badge" title="Badge 2">üèÜ</span>
            <span class="badge" title="Badge 3">üî•</span>
        </a>
    </div>

    <h2>Skills</h2>
    <div>
        <a href="#" class="box">HTML
            <span class="tooltip">Hypertext Markup Language</span>
        </a>
        <a href="#" class="box">CSS
            <span class="tooltip">Cascading Style Sheets</span>
        </a>
        <a href="#" class="box">JavaScript
            <span class="tooltip">A high-level, interpreted scripting language</span>
        </a>
        <a href="#" class="box">React
            <span class="tooltip">A JavaScript library for building user interfaces</span>
        </a>
        <!-- Add more skills here -->
    </div>

    <h2>Projects</h2>
    <div>
        <a href="#" class="box">Project 1
            <span class="tooltip">Description of Project 1</span>
        </a>
        <a href="#" class="box">Project 2
            <span class="tooltip">Description of Project 2</span>
        </a>
        <!-- Add more projects here -->
    </div>
</body>
</html>
