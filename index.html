<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Parameter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 24px;
        }

        #displayResult {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Display Parameter Value</h1>
    <p>Parameter value after "?=":</p>
    <p id="displayResult"></p>

    <script>
        window.onload = function() {
            // Get the value after "?=" in the URL
            const queryString = window.location.search;
            const paramStartIndex = queryString.indexOf("?=");
            if (paramStartIndex !== -1) {
                const paramValue = queryString.substring(paramStartIndex + 2);
                // Display the parameter value on the page
                const displayResultElement = document.getElementById("displayResult");
                displayResultElement.textContent = paramValue;
            } else {
                // Parameter not found
                const displayResultElement = document.getElementById("displayResult");
                displayResultElement.textContent = "You gotta put the text you wanna copy!<br>Or... if you even want to copy. What?";
            }
        };
    </script>
</body>
</html>
