<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        .badge {
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
        }

        .tooltip {
            visibility: hidden;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .badge:hover + .tooltip {
            visibility: visible;
            opacity: 1;
        }

        img {
            width: 200px;
            border-radius: 50%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Your Name</h1>

    <!-- Add your Memoji image below -->
    <img src="path/to/your/memoji.png" alt="Your Memoji">

    <div>
        <!-- Add your @username below -->
        <span class="badge">@yourusername</span>
    </div>

    <h2>Skills</h2>
    <div>
        <span class="badge" title="Hypertext Markup Language (HTML)">🎉</span>
        <span class="badge" title="Cascading Style Sheets (CSS)">🏆</span>
        <span class="badge" title="JavaScript">🔥</span>
        <span class="badge" title="React">🚀</span>
        <!-- Add more skills here -->
    </div>

    <h2>Projects</h2>
    <div>
        <span class="badge" title="Description of Project 1">📁</span>
        <span class="badge" title="Description of Project 2">📝</span>
        <!-- Add more projects here -->
    </div>
</body>
</html>
