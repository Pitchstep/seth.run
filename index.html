<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="0; URL=https://seth.run/rng" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title and stuff -->
    <title>The RNG Button</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
      <style>

        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* center content within the body */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            margin: 0;
            background: linear-gradient(45deg, purple, cyan);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textGradient 5s linear infinite;
        }

        @keyframes textGradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
          
        .sethrunpara {
            font-size: 18px;
            margin: 20px 0;
            line-height: 1.6;
            background: linear-gradient(45deg, purple, cyan);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textGradient 5s linear infinite;
        }
        .welcomeTo {
            font-size: 16px;
            margin: -20px;
        }
          
        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 0;
        }

        /* additional styling for small text */
        .small-text {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 10px;
        }

        /* footer styling gg */
        footer {
            font-size: 12px;
            margin-top: auto;
            opacity: 0.6;
        }
          
      </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="welcomeTo" <p><i>The RNG Button:</i></p></div>
        <h1>What will you roll?</h1>
    </div>

    <!-- load fontawesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>



</body>
</html>
