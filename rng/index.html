<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://seth.run/rng/pics/rng_G.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The RNG Button</title>
    <link rel="stylesheet" href="https://seth.run/rng/code/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <style>
        .logoHeader img {
            width: 200px;
            height: 200px;
            margin: -90px;
            padding-top: 65px;
            -webkit-user-drag: none;
        }
    </style>
</head>
<body>

    <div class="logoHeader">
        <img src="https://seth.run/rng/pics/rngbutton_logo.png" alt="uh oh, the pic failed to load! either your connection is messed up, or the developer made an oopsie. let me know on the discord server if you see this!">
    </div>
    
    <div class="container">
        <p>Click the button to <b>ROLL</b> a random number between <b>1 and 10,000</b>.<br>The number you get is purely based on <b>LUCK</b>. The lower the number, the better rarity!<br><br><i>Inventories, leaderboards, boosters & more coming soon!</i></p>
        <button title="Click to roll!" id="generate-btn">
            <span>Roll!</span>
        </button>
        <p id="result"></p>

        <footer>      
            <a href="https://disc.gg/rng" target="_blank">
                <button>
                    <span>Discord Server</span>
                </button>
            </a>
        </footer>
    </div>

    <!-- loads da sounds! hello world!!! -->
    <audio id="common-sound" src="https://seth.run/rng/sfx/common.mp3"></audio>
    <audio id="rare-sound" src="https://seth.run/rng/sfx/rare.mp3"></audio>
    <audio id="epic-sound" src="https://seth.run/rng/sfx/epic.mp3"></audio>
    <audio id="legendary-sound" src="https://seth.run/rng/sfx/legendary.mp3"></audio>
    <audio id="mythical-sound" src="https://seth.run/rng/sfx/mythical.mp3"></audio>
    <audio id="rngesus-sound" src="https://seth.run/rng/sfx/rngesus.mp3"></audio>
    <audio id="mythicalone-sound" src="https://seth.run/rng/sfx/mythicalone.mp3"></audio>
    <audio id="glitch-sound" src="https://seth.run/rng/sfx/glitch.mp3"></audio> <!-- disclaimer: sound plays when you encounter an error! -->

   <script src="https://seth.run/rng/code/script.js"></script>
    <!-- <script type="module" src="https://seth.run/rng/code/script.mjs"></script> -->

</body>
</html>
