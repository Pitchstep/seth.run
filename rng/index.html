<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://seth.run/rng/pics/rng_G.png">

    <title>The RNG Button</title>

<body>
    
    <div class="container">
        <h1><img src="https://seth.run/rng/pics/rngbutton_logo.png"></h1>
        <p>Click the button to roll a random number between 1 and 10,000.<br>The number you get is purely based on luck. Lower numbers = higher rarity!<br><br>(inventories, leaderboards, boosters & more coming soon!)</p>
        <button title="Click to roll!" id="generate-btn">
            <span>Roll!</span>
        </button>
        <p id="result"></p>

        <footer>
        <a href="https://discord.gg/nkCSGA7PBp">
        <button>
            <span>Discord Server</span>
        </button>
        </a>
        </footer>
