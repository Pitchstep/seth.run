<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seth's Projects - View Counter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height to ensure content fits */
        }

        /* Center content within the body */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Allow content to expand and push footer down */
        }

        h1 {
            font-size: 36px;
            margin: 20px 0; /* Add margin to provide space above and below */
            background: linear-gradient(45deg, purple, cyan);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textGradient 5s linear infinite;
        }

        /* Additional styling for view counter section */
        .view-counter-section {
            text-align: center;
            background-color: black;
            color: white;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, purple, cyan);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textGradient 5s linear infinite;
        }

        .counter {
            font-size: 48px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="view-counter-section">
        <h1>View Counter</h1>

        <!-- View Counter -->
        <div class="counter" id="viewCounter">Views: 0</div>

        <p><span style="color: #ff0000;">THIS PAGE UPDATES EVERY SECOND</span></p>
    </div>

    <!-- Load FontAwesome JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script>
        // Increment the view counter and display it
        function incrementCounter() {
            const counterElement = document.getElementById("viewCounter");
            let currentCount = parseInt(counterElement.textContent.split(": ")[1]);
            currentCount++;
            counterElement.textContent = `The website has got a total of  ${currentCount} views!`;
        }

        // Call the incrementCounter function when the page loads
        window.addEventListener("load", incrementCounter);
    </script>
</body>
</html>
