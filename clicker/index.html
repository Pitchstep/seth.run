<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="cookie-container">
            <div id="cookie" onclick="clickCookie()"></div>
            <div id="click-count">Clicks: 0</div>
            <div id="cookies-per-second">Cookies per second: 0</div>
            <div id="golden-cookie"></div>
        </div>
        <div id="store-container" class="menu">
            <h2>Store</h2>
            <div class="store-item" onclick="buyUpgrade('clickMultiplier', 10)">Click Multiplier - Cost: 10</div>
            <div class="store-item" onclick="buyUpgrade('autoClicker', 50)">Auto Clicker - Cost: 50</div>
            <div class="store-item" onclick="buyUpgrade('timeWarp', 100)">Time Warp - Cost: 100</div>
            <!-- Add more upgrades as needed -->
        </div>
        <div id="achievements-container" class="menu">
            <h2>Achievements</h2>
            <div class="achievement">Achievement 1</div>
            <div class="achievement">Achievement 2</div>
            <!-- Add more achievements as needed -->
        </div>
        <!-- Add the notification box here -->
        <div id="notification-box" class="notification-box">
            <div class="title"></div>
            <div class="description"></div>
        </div>
        <!-- End of notification box -->
        <button onclick="saveGame()">Save Game</button>
        <button onclick="loadGame()">Load Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
