<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Link Page (Playground)</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bio-wrapper {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-icon {
            font-size: 24px;
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icon:hover {
            color: #007bff; /* Blue on hover */
        }

        /* Dark mode toggle */
        #darkModeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
            font-size: 24px;
            color: #fff;
        }

        /* Badges */
        .badge {
            font-size: 20px;
            margin: 0 5px;
        }

        .badge-tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .badge-tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .tooltip-title {
            font-weight: bold;
            font-size: 17px; /* Adjusted font size for title */
            margin-bottom: 5px;
        }

        .tooltip-description {
            font-weight: normal;
            font-size: 15px; /* Adjusted font size for description */
        }
    </style>
</head>
<body>

    <!-- Dark mode toggle -->
    <div id="darkModeToggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </div>

    <div class="bio-wrapper">
        <h1>
            User
            <!-- Badges -->
            <span class="badge-tooltip">
                <span class="badge">ðŸ‘‘</span>
                <div class="tooltip-text">
                    <div class="tooltip-title">First Customer</div>
                    <div class="tooltip-description">This was the first user to ever register on seth.run!</div>
                </div>
            </span>
        </h1>

        <p>
            Example biography<br>Write in <b>bold</b> or <i>italic</i>... or <b><i>both</i></b>!
        </p>

        <div class="social-links">
            <a href="https://twitter.com/johndoe" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com/johndoe" class="social-icon"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/johndoe" class="social-icon"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <script>
        // Dark mode toggle
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
