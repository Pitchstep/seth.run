<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer's Playground</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #282c34;
            color: #61dafb;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            margin: 0;
            color: #61dafb;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 0;
        }

        .link-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .link-icon {
            font-size: 24px;
            color: #61dafb;
            margin: 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .link-icon:hover {
            color: #ff8c00; /* Orange on hover */
        }

        footer {
            font-size: 12px;
            margin-top: auto;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <h1>Developer's Playground</h1>

        <p>
            Welcome to the playground for developers! Explore and experiment with code, create cool projects, and have fun in the coding world.
        </p>

        <div class="link-section">
            <a href="https://github.com/your-username" class="link-icon" data-icon="fa-brands fa-github"><i class="fa-brands fa-github"></i></a>
            <a href="https://codepen.io/your-pen" class="link-icon" data-icon="fa-brands fa-codepen"><i class="fa-brands fa-codepen"></i></a>
            <a href="https://dev.to/your-username" class="link-icon" data-icon="fa-brands fa-dev"><i class="fa-brands fa-dev"></i></a>
        </div>

        <footer>
            Â© 2024 Your Name<br>
            All rights reserved. Keep coding and building amazing things!
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
