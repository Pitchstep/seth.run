<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Link Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bio-wrapper {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-icon {
            font-size: 24px;
            color: #333;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icon:hover {
            color: #007bff; /* Blue on hover */
        }
    </style>
</head>
<body>

    <div class="bio-wrapper">
        <h1>John Doe</h1>

        <p>
            Hi, I'm John! I'm a developer passionate about creating cool things with code. Connect with me and explore my projects!
        </p>

        <div class="social-links">
            <a href="https://twitter.com/johndoe" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com/johndoe" class="social-icon"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/johndoe" class="social-icon"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

</body>
</html>
