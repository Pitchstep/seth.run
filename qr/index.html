<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }

        .qr-container {
            text-align: center;
        }

        #qrcode {
            width: 200px;
            height: 200px;
            margin: 10px auto; /* Center the QR code horizontally */
            border: 2px solid #fff;
            border-radius: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            max-width: 256px; /* Limit the input to 256px */
        }

        p {
            font-size: 14px;
            margin-top: 5px;
        }

        .instructions {
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h1 style="color: #fff;">QR Code Creator</h1>
        <p>Enter text (up to 256 characters) and click the button to generate a QR code.<br>If you want to generate a link, make sure to put <b>https://</b> in front of it.</p>
        <input type="text" id="textInput" placeholder="Enter text">
        <button onclick="generateQRCode()">Generate</button>
        <div id="qrcode"></div>
        <p class="instructions">Right-click on the QR code and choose "Copy image" to save it.</p>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
const qrContainer = document.getElementById('qrcode');

function generateQRCode() {
    const textInput = document.getElementById('textInput').value;

    if (textInput.trim() !== '') {
        qrContainer.innerHTML = ''; // Clear previous content

        const qr = new QRCode(qrContainer, {
            text: textInput,
            width: 200,
            height: 200,
        });

        // Add your logo
        const logoImg = document.createElement('img');
        logoImg.src = 'sethrun_logo_transparent.png'; // Path to your logo
        logoImg.style.position = 'absolute';
        logoImg.style.top = '50%';
        logoImg.style.left = '50%';
        logoImg.style.transform = 'translate(-50%, -50%)';
        logoImg.style.maxWidth = '100px'; // Adjust the size of the logo
        qrContainer.appendChild(logoImg);
    }
}
    </script>
</body>
</html>
