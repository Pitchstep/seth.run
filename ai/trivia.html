<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .option {
            font-size: 18px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin: 10px;
        }

        .option:hover {
            background-color: #007bff;
            color: black;
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Trivia Quiz</h1>
    <div class="question">Question goes here...</div>
    <div class="options">
        <div class="option">Option 1</div>
        <div class="option">Option 2</div>
        <div class="option">Option 3</div>
        <div class="option">Option 4</div>
    </div>
    <div class="result" style="display: none;"></div>

    <script>
        // Sample trivia questions (replace with your own set of questions)
        const triviaQuestions = [
            {
                question: 'What is the capital of France?',
                options: ['Paris', 'London', 'Berlin', 'Rome'],
                correctAnswer: 'Paris'
            },
            {
                question: 'Which planet is known as the "Red Planet"?',
                options: ['Venus', 'Mars', 'Jupiter', 'Saturn'],
                correctAnswer: 'Mars'
            },
            {
                question: 'What is the chemical symbol for water?',
                options: ['H2O', 'CO2', 'O2', 'NaCl'],
                correctAnswer: 'H2O'
            }
            // Add more questions here...
        ];

        // Global variables
        let currentQuestionIndex = 0;
        let score = 0;

        // Function to load the current question and options
        function loadQuestion() {
            const questionElement = document.querySelector('.question');
            const optionsElement = document.querySelector('.options');

            if (currentQuestionIndex < triviaQuestions.length) {
                const currentQuestion = triviaQuestions[currentQuestionIndex];
                questionElement.textContent = currentQuestion.question;

                optionsElement.innerHTML = '';
                currentQuestion.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.classList.add('option');
                    optionElement.textContent = option;
                    optionElement.addEventListener('click', () => checkAnswer(option));
                    optionsElement.appendChild(optionElement);
                });
            } else {
                // All questions answered
                questionElement.textContent = '';
                optionsElement.style.display = 'none';
                showResult();
            }
        }

        // Function to check the selected answer
        function checkAnswer(selectedOption) {
            const currentQuestion = triviaQuestions[currentQuestionIndex];
            if (selectedOption === currentQuestion.correctAnswer) {
                score++;
            }
            currentQuestionIndex++;
            loadQuestion();
        }

        // Function to show the final result
        function showResult() {
            const resultElement = document.querySelector('.result');
            resultElement.style.display = 'block';
            resultElement.textContent = `You scored ${score} out of ${triviaQuestions.length}!`;
        }

        // Initial load
        loadQuestion();
    </script>
</body>
</html>
