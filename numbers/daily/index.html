<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .instructions {
            font-size: 16px;
            margin-bottom: 10px;
        }

        #userInput {
            font-size: 18px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: #666;
            color: #fff;
            width: 80px;
            text-align: center;
        }

        #guessButton {
            font-size: 16px;
            padding: 8px 20px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            background-color: #0084FF;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 132, 255, 0.3);
        }

        #guessButton:hover {
            background-color: #0070cc;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
        }

        #timer {
            font-size: 18px;
            margin-top: 10px;
            color: #fff;
        }

        .version {
            font-size: 12px;
            color: #ccc;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #111;
        }

        .dark-mode .container {
            background-color: #222;
        }

        .dark-mode h1,
        .dark-mode .instructions,
        .dark-mode #userInput,
        .dark-mode #guessButton,
        .dark-mode #result,
        .dark-mode #timer,
        .dark-mode .version {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>Numbers Game</h1>

        <p class="instructions">Enter your guess (1-100): </p>
        <input type="number" id="userInput" min="1" max="100" onkeypress="handleKeyPress(event)">
        <button id="guessButton" onclick="checkGuess()">Submit Guess</button>

        <p id="result"></p>
        <p id="timer"></p>

    </div>

    <script>
        function generateRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }

        function startNewRound() {
            localStorage.setItem('dailyRandomNumber', generateRandomNumber());
            localStorage.setItem('lastRoundDate', new Date().toLocaleDateString());
        }

        function updateTimer(timeRemaining) {
            const timerElement = document.getElementById('timer');
            timerElement.textContent = `Time Remaining: ${timeRemaining} seconds`;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        }

        function handleSecretCommand(command) {
            if (command === 'e+109') {
                startNewRound();
                showResult('Secret command executed. Number reset!', true);
            }
        }

        function checkGuess() {
            const userInput = document.getElementById('userInput');
            const userGuess = parseInt(userInput.value);

            if (userInput.value.trim().toLowerCase() === 'e+109') {
                handleSecretCommand(userInput.value.trim().toLowerCase());
                userInput.value = '';
                return;
            }

            const dailyRandomNumber = parseInt(localStorage.getItem('dailyRandomNumber'));
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                showResult('Please enter a valid guess (1-100).', false);
            } else if (userGuess === dailyRandomNumber) {
                showResult('Congratulations! You guessed the correct number.', true);
                startNewRound();
            } else {
                const hint = userGuess < dailyRandomNumber ? 'Higher' : 'Lower';
                showResult(`Incorrect! Try ${hint} next time.`, false);
            }

            userInput.value = '';
        }

        function showResult(message, isCorrect) {
            const resultElement = document.getElementById('result');
            resultElement.textContent = message;

            if (isCorrect) {
                const currentTime = new Date().getTime();
                const lastRoundTime = localStorage.getItem('lastRoundTime') || currentTime;
                const timeElapsed = Math.floor((currentTime - lastRoundTime) / 1000);

                updateTimer(10 - timeElapsed);

                localStorage.setItem('lastRoundTime', currentTime);
            }
        }

        startNewRound();

        setInterval(() => {
            const currentTime = new Date().getTime();
            const lastRoundTime = localStorage.getItem('lastRoundTime') || currentTime;
            const timeElapsed = Math.floor((currentTime - lastRoundTime) / 1000);

            if (timeElapsed < 10) {
                updateTimer(10 - timeElapsed);
            } else {
                updateTimer(0);
            }
        }, 1000);
    </script>

</body>
</html>
