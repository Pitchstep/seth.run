<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Game Admin Panel</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #terminal {
            width: 400px;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        input {
            width: calc(100% - 20px);
            padding: 5px;
            margin-top: 10px;
            border: none;
            background-color: #666;
            color: #fff;
        }

        #output {
            margin-top: 10px;
            list-style-type: none; /* Remove default list styling */
            padding: 0; /* Remove default padding */
        }

        #output li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div id="terminal">
        <p>Welcome to the Numbers Game Admin Panel</p>
        <p>Type "/help" for a list of commands</p>
        <input type="text" id="commandInput" placeholder="Enter command">
        <ul id="output"></ul>
    </div>

    <script>
        function handleCommand(command) {
            const outputList = document.getElementById('output');

            switch (command.split(' ')[0]) {
                case '/help':
                    outputList.innerHTML += '<li>Available commands:</li>' +
                        '<li>/status - Display current status</li>' +
                        '<li>/setnumber [number] - Set the daily number</li>';
                    break;
                case '/status':
                    outputList.innerHTML += `<li>Daily Number: ${dailyNumber}</li>` +
                        `<li>Total Attempts: ${totalAttempts}</li>` +
                        `<li>Correct Guesses: ${correctGuesses}</li>`;
                    break;
                case '/setnumber':
                    const newNumber = parseInt(command.split(' ')[1]);
                    if (!isNaN(newNumber)) {
                        dailyNumber = newNumber;
                        outputList.innerHTML += `<li>Daily Number set to: ${dailyNumber}</li>`;
                    } else {
                        outputList.innerHTML += '<li>Invalid number. Usage: /setnumber [number]</li>';
                    }
                    break;
                default:
                    outputList.innerHTML += '<li>Unknown command. Type "/help" for a list of commands.</li>';
            }
        }

        function handleInput() {
            const inputElement = document.getElementById('commandInput');
            const command = inputElement.value.trim();

            if (command.startsWith('/')) {
                handleCommand(command);
            } else {
                const outputList = document.getElementById('output');
                outputList.innerHTML += '<li>Invalid command. Type "/help" for a list of commands.</li>';
            }

            inputElement.value = '';
        }

        document.getElementById('commandInput').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                handleInput();
            }
        });

        // Check for the presence of #admin in the URL path
        if (window.location.pathname.includes('/admin/')) {
            document.getElementById('terminal').style.display = 'block';
        }
    </script>

</body>
</html>
