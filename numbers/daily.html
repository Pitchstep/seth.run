<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
    
<body>

    <h1>Numbers Game</h1>
    
    <label for="userInput">Enter your guess (1-100): </label>
    <input type="number" id="userInput" min="1" max="100">
    <button onclick="checkGuess()">Submit Guess</button>

    <p id="result"></p>

    <script>
        // Function to generate a random number between 1 and 100 for the daily mode
        function generateRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }

        // Function to start a new round with a new random number
        function startNewRound() {
            // Generate a new random number for the day
            const dailyRandomNumber = generateRandomNumber();

            // Save the random number to local storage
            localStorage.setItem('dailyRandomNumber', dailyRandomNumber);

            // Display a message to the user
            alert(`A new round has started! Guess a number between 1 and 100.`);

            // You can also update the UI or do other necessary tasks here
        }

        // Function to check the user's guess
        function checkGuess() {
            // Get the user's guess from the input field
            const userGuess = parseInt(document.getElementById('userInput').value);

            // Get the daily random number from local storage
            const dailyRandomNumber = parseInt(localStorage.getItem('dailyRandomNumber'));

            // Check if the guess is correct
            if (userGuess === dailyRandomNumber) {
                document.getElementById('result').innerHTML = 'Congratulations! You guessed the correct number!';
            } else {
                document.getElementById('result').innerHTML = 'Sorry, try again!';
            }
        }

        // Call the startNewRound function to initialize the game when the page loads
        startNewRound();
    </script>

</body>
</html>
