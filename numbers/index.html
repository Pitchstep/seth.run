<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>/numbers</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>NUMBERS - Arcade Mode</h1>
    <p class="instructions">Guess a number between 1 and 100. It's random every time you refresh the page!<br>Daily Numbers will arrive in v1.1.</p>
    <input type="number" text="Write your guess..." id="userGuess" min="1" max="100">
    <button id="guessButton">Guess!</button>
    <p id="message"></p>
  </div>
  <p class="version">Version 1.0.1 (Bugfixes)</p> <!-- Version number added -->
  <script src="script.js"></script>
</body>
</html>
